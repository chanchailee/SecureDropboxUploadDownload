{% extends "layout.html" %}
{% block body %}
<form method="POST" action="/DecryptedMessage" enctype="multipart/form-data">
  <div class="form-group">
    <label class="form-control">Please Select Key:
    <input class="btn" type="file" name = "message_key" class="form-control" required/></label>
    <label class="form-control">Please Select Ciphertext:
    <input class="btn" type="file" name = "ciphertext" class="form-control" required/></label>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary pull-right" >Decrypted W</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </div>
</form>
{% endblock %}
