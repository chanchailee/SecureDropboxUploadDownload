{% extends "layout.html" %}
{% block body %}
    <form method="POST" action="/upload" enctype="multipart/form-data">
    	<div class="form-group">
            <label class="form-control">Please Select Input File:
                <input  class="btn btn-default btn-choose" type="file" name = "file" required/>
            </label>

            <label class="form-control">Please Select Sender Public Key:
                <input class="btn" type="file" name = "sender_public_key" class="form-control" required/>
            </label>
        </div>

    	<div class="form-group">
    		<button type="submit" class="btn btn-primary pull-right" >Create Ciphertext</button>
    		<button type="reset" class="btn btn-danger">Reset</button>
    	</div>
    </form>
{% endblock %}
