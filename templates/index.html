<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Privacy Enhanced Cloud Storage Admitting Deduplication</title>
  </head>
  <body>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>



    <div class="container">
    <div class="jumbotron text-center"> <h1>Secure File Sharing</h1></div>
    <form method="POST" action="/uploader" enctype="multipart/form-data">
    	<!-- COMPONENT START -->
    	<div class="form-group">

        <label class="form-control">Please Select Input File:
        <input  class="btn btn-default btn-choose" type="file" name = "file" />
        </label>


            <label class="form-control">Please Select Sender Public Key:
            <input class="btn" type="file" name = "sender_public_key" class="form-control"/></label>



            <label class="form-control">Please Select Receiver Public Key:
            <input class="btn" type="file" name = "receiver_public_key" class="form-control"/></label>



    		</div>

    	<!-- COMPONENT END -->
    	<div class="form-group">
    		<button type="submit" class="btn btn-primary pull-right" >Upload</button>
    		<button type="reset" class="btn btn-danger">Reset</button>
    	</div>
    </form>

  </div>


  </body>
</html>
